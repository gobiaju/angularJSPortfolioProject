<div class = "container">
    <div class="todo-list">
      <div class ="input-group">
        <input [matDatepicker]="picker" [(ngModel)]="date">
        <mat-datepicker-toggle [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </div>

      <h3>
        add an item to the task list
      </h3>
      
      <div class="input-group">
        <input type="text" placeholder="to do" [(ngModel)]="newTaskTitle"> <!--a variable newTask is used to take in info from the input and send it to the add() method -->
        <button (click)="add()" class="add-button">+</button> <!--use local reference such that when you click on the button it adds a new task to the list of tasks. The add method that is called here makes takes in the argument newTask.value(the .value means that what even you write down in the newTask will be used) and adds it  to the list-->
      </div>
      <table>
        <tr *ngFor= "let task of tasks; let i = index" [class.even]="i%2==0" [class.odd]="i%2">
          <td>
            <p [class.is-done]="task.isDone">
              {{task.title}}  <!--So here we use *ngFor (meaning for loop in angular to loop over an array of tasks and output it in the browser)-->
            </p>
          </td>
          <td>
            <button (click)="remove(task)" class="remove-button">X</button>
            <button (click)="task.toggleIsDone()" class="done-button">
              {{task.isDone? "Undo" : "Done"}} <!--once the task is clicked as done the text should switch to undo-->
            </button>
          </td>
        </tr>
      </table>
    </div>
  </div>
